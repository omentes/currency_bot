version: '3'

services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: 'currency-bot-web'
    restart: always
    ports:
      - "8081:80"
    volumes:
      - .:/app/
    links:
      - php
    networks:
      - tier

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: 'currency-bot-php'
    restart: always
    volumes:
      - .:/app/
    networks:
      - tier

networks:
  tier:
    external:
      name: telegram-bots-network